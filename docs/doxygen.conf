# Doxygen configuration for Helios Native Core
# Generate with: doxygen docs/doxygen.conf

PROJECT_NAME           = "Helios Network Core"
PROJECT_NUMBER         = 2.0
OUTPUT_DIRECTORY       = docs/c
INPUT                  = src/native/include/helios
FILE_PATTERNS          = *.h
EXTRACT_ALL            = YES
EXTRACT_PRIVATE        = NO
EXTRACT_STATIC         = NO
QUIET                  = NO
WARN_IF_UNDOCUMENTED   = YES
GENERATE_HTML          = YES
GENERATE_LATEX         = NO
HAVE_DOT               = NO
JAVADOC_AUTOBRIEF      = YES
ALIASES                = "cxstattype=\\par Status Codes:\n"
FULL_PATH_NAMES        = NO
SORT_MEMBER_DOCS       = YES
SORT_BRIEF_DOCS        = YES
RECURSIVE              = NO
